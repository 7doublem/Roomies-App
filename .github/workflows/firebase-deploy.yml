name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'roomies-backend/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: roomies-backend/functions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Start emulators and run tests
        run: |
          nohup npm run test-dev > emulator.log 2>&1 &
          sleep 15
          npm test

      - name: Deploy Firebase Functions
        if: success()
        run: |
          cd ..
          npm install -g firebase-tools
          firebase deploy --only functions --project roomies-app-32362 --token "$FIREBASE_DEPLOY_TOKEN"
        env:
          FIREBASE_DEPLOY_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
