name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'roomies-backend/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: roomies-backend/functions

    env:
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_DEPLOY_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Run ESLint
        run: npm run lint

      - name: Run tests using Firebase Emulators
        run: |
          firebase emulators:exec --only firestore,auth --project "$FIREBASE_PROJECT_ID" -- \
          bash -c "sleep 15 && npm test"

      - name: Deploy Firebase Functions
        if: success()
        run: |
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_DEPLOY_TOKEN"
